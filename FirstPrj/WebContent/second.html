<html>
<head>
<title>First Angular App</title>
<script src="js/angular.min.js"></script>
<script>
var module=angular.module("FirstApp",[]);
module.controller("FirstController",function($scope){
	console.log("constructor of controller");
	$scope.nm="Rajiv";
});
</script>
</head>
<body data-ng-app="FirstApp"  data-ng-controller="FirstController">
Your name <input type="text" data-ng-model="nm">
<br>
Welcome <label data-ng-bind="nm"></label>
<br>

</body>
</html>
